spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    allow-bean-definition-overriding: true

  rabbitmq:
    host: ${RABBIT_URL}
    port: 5672
    virtual-host: /
    username: ${RABBIT_USER}
    password: ${RABBIT_PASSWORD}

  cloud:
    config:
      enabled: false

  application:
    name: data-store

security:
  # CHANGEME
  configurations:
    - path: /somepath
      role: somerole

datasource:
  telemetry:
    url: ${TELEMETRY_STORE_URL}
    org: ${TELEMETRY_STORE_ORG}
    bucket: ${TELEMETRY_STORE_BUCKET}
    token: ${TELEMETRY_STORE_TOKEN}
  data:
    url: ${DATA_STORE_URL}
    org: ${DATA_STORE_ORG}
    bucket: ${DATA_STORE_BUCKET}
    token: ${DATA_STORE_TOKEN}

keycloak:
  auth-server-url: ${AUTH_URL}
  realm: ${AUTH_REALM}
  resource: ${AUTH_RESOURCE}
  public-client: true

server:
  address: 0.0.0.0
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: ${REGISTRY_URL}
    registerWithEureka: true
    fetchRegistry: true

management:
  port: 8081
  endpoints:
    web:
      exposure:
        include: '*'